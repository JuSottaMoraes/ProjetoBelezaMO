<header th:insert="header.html"/>

<div class="container">
    <h1>Lista de Clientes</h1>

    <table class="table">
        <thead> 
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>idade</th> 
            </tr>
        </thead>

        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th :text= "${cliente.id}"></td>
                <td th :text= "${cliente.nome}"></td>
                <td th :text= "${cliente.sobrenome}"></td>
                <td th :text= "${cliente.idade}"> </td>
      
        </tr>
        </tbody>
    </table>

</container>

<footer th:insert="footer.html"/>
